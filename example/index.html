<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>@egovernments/digit-ui.css</title>
    <link href="dev.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
  </head>

  <body>
    <div class="navbar">
      <header class="navbar-header">mSeva</header>
      <label class="navbar-subheader">Demo</label>
    </div>
    <header class="h1">Quick Pay</header>
    <label class="link-label">Property Tax</label>
    <div class="back-btn">
      <label class="back-btn-pointer">&#x25c4</label>
      <label class="back-btn-label">Back</label>
    </div>
    <div class="card">
      <header class="card-header">Choose Complaint Type</header>
      <p class="card-text">Select option realted to your complaint from the list given below. If the complaint type you are looking for is not listed select others</p>
      <div class="card-radio-wrap">
        <span class="card-radio-btn-wrap">
          <input class="card-radio-btn" type="radio" value="streetlights" />
          <span class="card-radio-btn-checkmark"></span>
        </span>
        <label class="card-radio-label">Streetlights</label>
      </div>
      <div class="submit-bar">
        <header class="submit-header">Next</header>
      </div>
    </div>
    <div class="hello-world">Hello World</div>
  </body>
</html>
